---
layout  : page
title   : Topics
---
<div class="page">

{% for topic in site.categories %}
  <div class="">
    <div class="heading">
      {{ topic[0] }}
    </div>
  {% for post in topic[1] %}
    <div class="" style="margin: 0; padding: 0;">
      <span class="date">{{ post.date | date_to_string }}</span>
      <a class="" href="{{ post.url }}">{{ post.title }}</a>
    </div>
  {% endfor %}
  </div>
  <br/>
{% endfor %}

</div>
