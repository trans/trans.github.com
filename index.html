---
layout  : page
title   : 7ranscode
---
<div class="page">

{% for post in site.posts %}
  <div class="post">
    <div class="heading">
      <span class="date" style="float: right;">{{ post.date | date_to_string }}</span>
      <a class="article-title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="btext">
      {{ post.content | truncate: 450 }}
      <div class="continue"><a href="{{ post.url }}">Continue Reading ...</a></div>
      <!-- <small>Written by {{ post.author }}</small> -->
    </div>
  </div>
  <br/><br/>
{% endfor %}

</div>
